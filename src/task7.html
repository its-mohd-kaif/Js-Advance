<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <center>
      <h1>Task 7</h1>
      <h2>
        Create a separate JS file with a employee detail and import it to your
        main HTML/JS code to add and display this employee details in the HTML
        page.
      </h2>

      <p id="output"></p>

      <script type="module">
        import { id, name, salary } from "./task7.js";
       var table = "<table><tr><th>Id</th><th>Name</th><th>Salary</th></tr>";
        table +=
          "<tr><td>" +
          id +
          "</td><td>" +
          name +
          "</td><td>" +
          salary +
          "</td><tr>";
        table += "</table>";

        document.getElementById("output").innerHTML = table;
      </script>
    </center>
  </body>
</html>
